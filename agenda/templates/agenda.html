{% extends "model_page.html" %}

{% block content %}

<div class="divagenda1">
    
    <a href="evento/"> 
       
        <button type="button">Adicionar</button>
    </a>
    <ul>
        {% for evento in eventos %}
            <li>
                <div {% if evento.get_evento_atrasado %}
                            style= "color:red"
                     {% endif %}>
                    {{evento.titulo}} - {{evento.get_data_evento}}
                
                    <a href="evento/?id={{evento.id}}" ><i style="font-size: 25px " class="bi bi-pen "></i></a> 
                    <a href="evento/delete/{{evento.id}}/"><i style="font-size: 25px" class="bi bi-x-circle"></i></a> 
                </div>
                 </li>
        {% endfor%}
    </ul>
</div> 
  
{% endblock %}
