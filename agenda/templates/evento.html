{% extends "model_page.html" %}

{% block content %}
<div class="divagenda1">
    <h1>Evento</h1>
    <form action="submit" method="POST">{% csrf_token %}
        <label>Título</label>
        <input type="number" name="id_evento" value="{{evento.id}}" hidden>
        <br>
        <input type="text" name="titulo" size="30" value="{{evento.titulo}}">
        <br>
        <label>Data do evento</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}" >
        <label>Descrição</label>
        <br>
        <textarea rows="5" cols="28" name="descricao" > {{evento.descricao}}</textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
</div>


{% endblock%}
